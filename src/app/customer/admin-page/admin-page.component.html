<button class="return-button" mat-button (click)="onReturnClick()">
    <mat-icon>exit_to_app</mat-icon>
    Вийти
  </button>

<mat-grid-list cols="10" rowHeight="50px">
  <mat-grid-tile class="title" colspan="9" rowspan="1">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <section class="example-section">
      <mat-slide-toggle class="toggle" color="primary" (change)="changed()"
      [(ngModel)]="checked">Активні записи</mat-slide-toggle>
    </section>
  </mat-grid-tile>
  <mat-grid-tile class="sub-tile" colspan="10" rowspan="12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Клієнт </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Мобільний телефон </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="instagram">
        <th mat-header-cell *matHeaderCellDef> Інстаграм </th>
        <td mat-cell *matCellDef="let element"> {{element.instagram}} </td>
      </ng-container>

      <ng-container matColumnDef="procedure">
        <th mat-header-cell *matHeaderCellDef> Процедура </th>
        <td mat-cell *matCellDef="let element"> {{element.procedure}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата запису </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Час запису </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef >  <th>
        <td mat-cell *matCellDef="let row; let i = index" >
             <button mat-raised-button color="warn" [disabled]="disabledCheck(i)" (click)="openAcceptDialog(i)">Скасувати запис</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </mat-grid-tile>
</mat-grid-list>
