    <mat-dialog-content>
        <mat-card id="card" style="text-align: center;">
            <mat-card-title>
                Вхід
            </mat-card-title>
            <mat-card-content>
                <form class="login-form" #loginForm="ngForm">
                    <mat-form-field>
                        <input matInput name="login" [(ngModel)]="data.login" placeholder="логін">
                    </mat-form-field><br/>
                    <mat-form-field>
                        <input matInput name="password"  [(ngModel)]="data.password" placeholder="пароль" type="password">
                    </mat-form-field><br/>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="login-button" style="margin-right: 10px;" (click)="btnClick(loginForm)"
        [mat-dialog-close]="data" cdkFocusInitial>Увійти</button> <!-- routerLink = "/personal-page" (click)="btnClick()" -->
        <button mat-raised-button class="close-button" (click)="goBack()" mat-dialog-close >Закрити</button>
    </mat-dialog-actions>
