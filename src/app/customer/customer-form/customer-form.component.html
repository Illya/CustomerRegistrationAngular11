<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <mat-card class="register-card" layout-align='center stretch'>
        <mat-card-header>
            <mat-card-title class="card-title">Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field  class="name-form-field"  [style.width.px]=327> <!--hideRequiredMarker-->
                    <mat-label>First name</mat-label>
                    <input matInput name="fullName" #fullName="ngModel" [(ngModel)]="customerService.formData.fullName" required>
                    <mat-icon matSuffix>account_box</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="instagram-form-field" [style.width.px]=327>
                    <mat-label>Instagram</mat-label>
                    <span matPrefix>@&nbsp;</span>
                    <input matInput name="instagramName" #instagramName="ngModel" [(ngModel)]="customerService.formData.instagramName">
                    <mat-icon matSuffix>photo_camera</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="email-form-field" [style.width.px]=327>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="mobile-form-field" [style.width.px]=327>
                    <mat-label>Mobile</mat-label>
                    <span matPrefix>+38&nbsp;</span>
                    <input type="tel" matInput placeholder="0(99)-999-99-99" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="customerService.formData.phoneNumber"
                    required>
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="procedure-form-field" appearance="fill" [style.width.px]=327>
                    <mat-label>Procedure</mat-label>
                    <mat-select name="proc"  [(ngModel)]="customerService.formData.procedure" (selectionChange)="addProcedureEvent($event.value)"> 
                        <mat-option *ngFor="let proc of procedureService.procedures" [value]="proc">{{proc.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="date-time-container">
                <mat-form-field class="date-form-field" appearance="fill" [style.width.px]=163>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="myDatePicker" [min]="minDate" [max]="maxDate" [matDatepickerFilter]="dateFilter" name="date"
                    (dateInput)="addDateEvent($event)" [(ngModel)]="customerService.formData.registrationDate">
                    <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #myDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="time-form-field" appearance="fill" [style.width.px]=130>
                    <mat-label>Choose time</mat-label>
                    <mat-select name="hour" (selectionChange)="addTimeEvent($event.value)"> 
                        <mat-option *ngFor="let hour of customerService.freeHours" [value]="hour">{{hour.hours}}:{{hour.minutes}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" type="submit" [style.width.px]=327>Sign up</button>
        </mat-card-content>
    </mat-card>
</form>
