<mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="card-title">Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div>
      <mat-form-field class="name-form-field" hideRequiredMarker [style.width.px]=327>
        <mat-label>First name</mat-label>
        <input matInput required>
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="instagram-form-field" [style.width.px]=327>
        <mat-label>Instagram</mat-label>
        <span matPrefix>@&nbsp;</span>
        <input matInput>
        <mat-icon matSuffix>photo_camera</mat-icon>
      </mat-form-field>
    </div>
    <div> 
      <mat-form-field class="email-form-field" [style.width.px]=327>
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </div>
    <div> 
      <mat-form-field class="mobile-form-field" [style.width.px]=327>
        <mat-label>Mobile</mat-label>
        <span matPrefix>+38&nbsp;</span>
        <input type="tel" matInput placeholder="0(99)-999-99-99">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="procedure-form-field" appearance="fill" [style.width.px]=327>
        <mat-label>Procedure</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="option1">Перманент брів</mat-option>
          <mat-option value="option2">Перманент брів корекція</mat-option>
          <mat-option value="option3">Перманент губ</mat-option>
          <mat-option value="option4">Перманент губ корекція</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <div class="date-time-container">
        <mat-form-field class="date-form-field" appearance="fill" [style.width.px]=163>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="myDatePicker" [min]="minDate" [max]="maxDate" [matDatepickerFilter]="dateFilter">
          <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="time-form-field" appearance="fill" [style.width.px]=130>
          <mat-label>Choose time</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">13:00</mat-option>
            <mat-option value="option2">15:30</mat-option>
            <mat-option value="option3">17:00</mat-option>
            <mat-option value="option4">18:30</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" [style.width.px]=327>Sign up</button>
      </mat-card-content>
  </mat-card>
